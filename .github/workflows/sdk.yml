name: Generate PHP SDK

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/generate-sdk.yml
  workflow_dispatch:

jobs:
  generate-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download OpenAPI spec
        run: |
          curl -sSL https://api.simply.com/2/openapi.json -o openapi.json

      - name: Generate PHP SDK
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: php
          openapi-url: https://api.simply.com/2/openapi.json
          command-args: >
            -o php-client
            --additional-properties=packageName=SimplySDK,invokerPackage=Simply\\SDK,overwrite=true

      - name: Commit and push SDK
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add php-client
          git commit -m "Update generated PHP SDK"
          git push
