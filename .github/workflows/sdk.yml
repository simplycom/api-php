name: Generate PHP SDK

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/generate-sdk.yml
  workflow_dispatch:

jobs:
  generate-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cleanup old client
        run: rm -rf src/

      - name: Generate PHP SDK
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: php-nextgen
          config-file: php-generator-config.yml
          openapi-url: https://api.simply.com/2/openapi.json
          command-args: -o .

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: master
          commit_message: Update API
